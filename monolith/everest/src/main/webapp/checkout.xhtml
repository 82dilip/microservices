<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Shipping</h2>
                <h:form>
                    Login name: <h:inputText value="#{shipping.login}"/> <p/>
                    
                    <h:commandButton value="Show Details" action="checkout" actionListener="#{shipping.updateShippingDetail()}"/>
                    <p/>
                    
                    Name: #{shipping.name} <p/>
                    Address Line 1: #{shipping.address1} <p/>
                    Address Line 2: #{shipping.address2} <p/>
                    City: #{shipping.city} <p/>
                    Zip: #{shipping.zip} <p/>
                    Country: #{shipping.country} <p/>
                    Credit: #{shipping.creditcard} <p/>

                    <h:commandButton value="Confirm and Pay" action="confirm"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
