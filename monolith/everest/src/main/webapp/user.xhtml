<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Create User</h2>

                <h:form>
                    Login: <h:inputText value="#{uzerItem.login}"/> <p/>
                    Password: <h:inputSecret value="#{uzerItem.password}" /> <p/>
                    Name: <h:inputText value="#{uzerItem.username}"/> <p/>
                    Address Line 1: <h:inputText value="#{uzerItem.address1}"/> <p/>
                    Address Line 2: <h:inputText value="#{uzerItem.address2}"/> <p/>
                    City: <h:inputText value="#{uzerItem.city}"/> <p/>
                    State: <h:inputText value="#{uzerItem.state}"/> <p/>
                    Zip: <h:inputText value="#{uzerItem.zip}"/> <p/>
                    Country: <h:inputText value="#{uzerItem.country}"/> <p/>

                    <p/>
                    <h:commandButton value="Create User" action="user-status" actionListener="#{uzerBean.addUzer()}"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
